<html>
<head>
	<title>Calculator
	</title>
	<script src="library/js/jquery.min.js"></script>
	<script src="library/js/script.js"></script>
	<link rel="stylesheet" href="library/css/style.css" />
</head>
<body>
	<div>
		<input type="text" id="io" class="text">
	</div>

	<div id="buttons">
		<div>
			<button id="btnAdd" onclick="clicked(this.id)">+</button>
			<button id="btnSub" onclick="clicked(this.id)">-</button>
			<button id="btnMul" onclick="clicked(this.id)">*</button>
			<button id="btnDiv" onclick="clicked(this.id)">/</button>
		</div>
		<div>
			<button id="1" onclick="clicked(this.id)">1</button>
			<button id="2" onclick="clicked(this.id)">2</button>
			<button id="3" onclick="clicked(this.id)">3</button>
		</div>
		<div>
			<button id="4" onclick="clicked(this.id)">4</button>
			<button id="5" onclick="clicked(this.id)">5</button>
			<button id="6" onclick="clicked(this.id)">6</button>
		</div>
		<div>
			<button id="7" onclick="clicked(this.id)">7</button>
			<button id="8" onclick="clicked(this.id)">8</button>
			<button id="9" onclick="clicked(this.id)">9</button>
		</div>
		<div>
			<button id="dot" onclick="clicked(this.id)">.</button>
			<button id="0" onclick="clicked(this.id)">0</button>
			<button id="c" onclick="clicked(this.id)">C</button>
			<button id="equals" onclick="clicked(this.id)">=</button>
		</div>
		<div>
			<input type="text" id="hdnOperand1" class="hide" />
			<input type="text" id="hdnOperator" class="hide" />
		</div>
	</div>
</body>
</html>
